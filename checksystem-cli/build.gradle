plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

def coreProjectName = 'checksystem-core'

dependencies {
    implementation project(":${coreProjectName}")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

sourceSets {
    main {
        resources {
            srcDirs += [
                    "../${coreProjectName}/src/main/resources"
            ]
        }
    }
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'ru.clevertec.checksystem.cli.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.clevertec.checksystem.cli.Main'
        )
    }
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

group = 'ru.clevertec.checksystem'
version = '1.0'
description = 'checksystem-cli'
java.sourceCompatibility = JavaVersion.VERSION_15
